{% extends "layout.html" %}

{% block heading %}
    Search for Recipes
{% endblock %}

{% block body %}
    {% if not current_user.is_anonymous %}
    <h4 class="login">Logged in as: <strong>{{ current_user.username }}</strong></h4>
    {% endif %}

    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row justify-content-center align-items-center">
        <!-- left half  -->
        <div class="col search">
          <!-- search input  -->
          <form>
            <div class="form-group">
              <label for="recipe-search">Help me use up my: </label>
              <input type="text" id="recipe-search" class="form-control form-control-lg" placeholder="Enter an ingredient" aria-label="Recipe Search By Ingredient" aria-describedby="basic-addon2">
            </div>
          </form>
        </div>
        <!-- right half  -->
        <div class="col random justify-content-center align-items-center">
          <button type="button" id="random-recipe" class="btn btn-outline-secondary btn-lg">Find me a recipe!</button>
        </div>
      </div>
    </div>

{% endblock %}
