{% extends "layout.html" %}

{% block body %}
    <form action="" class="login-form" method="post" novalidate>
        <h3>Request To Reset Password</h3>
        {{ form.hidden_tag() }}
        <div class="txtb-fields">
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=64) }}<br>
                {% for error in form.email.errors %}
            </p>
            <div class="error">[{{ error }}]</div>
            {% endfor %}
        </div>
        <br>
        <div class="txtb">
            <button type=submit class="logbtn">Request Reset Password</button>
        </div>
    </form>
{% endblock %}
